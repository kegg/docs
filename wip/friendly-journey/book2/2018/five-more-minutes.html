<h1>Five More Minutes - Kyle Eggleston - May 24, 2018</h1>
<p>Five More Minutes!</p>
<p>She yelled with a snarl.</p>
<p>It was a typical event.</p>
<p>Every morning it came.</p>
<p>Five More Minutes!</p>
<p>Was all she ever wanted.</p>
<p>It was a want not a need.</p>
<p>For that's all the sleep her body required.</p>
